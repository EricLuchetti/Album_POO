<!DOCTYPE html>
<html lang="pt-BR">

<head id="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Album - Orientado à Objetos</title>

</head>

<body id="body">

    <div id="site-header"></div>
    <header id="header">
        Album Orientado à Objetos
    </header>

    <main id="main">

        <div>
            <input id="imagemFile" type="file">
        </div>
        <br>
        <div>
            <textarea id="base64" style="display: none;"></textarea>
        </div>

        <div class="imagemPreview">
            <img id="imagem" width="400" style="display: none;">
        </div>
        <br>
        <div>
            <button type="button" class="alert alert-success" role="alert" id="create" style="display: none;">Salvar</button>
            <button type="button" class="alert alert-danger" role="alert" id="deletarAlbum">Deletar Álbum</button>
        </div>

        <br>
        <br>

    </main>

    <aside>
        <!----------------------------------------------- Modal ----------------------------------------------->

        <div id="modal"></div>

        <!----------------------------------------------------------------------------------------------------->

        <h1 class="bottom">Imagens salvas</h1>
        <br>
        <div class="gridContainer" id="menu-container">
            <div id="album"></div>
        </div>

    </aside>

    <bottom id="bottom">

        <div id="site-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p>Copyright &copy; 2022 Eric Luchetti</p>
                    </div>
                </div>
            </div>
        </div>

    </bottom>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>

</body>

</html>
